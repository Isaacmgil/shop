<div class="card bg-base-100 shadow-sm animate-fadeIn">
  <figure>
    <img
      [src]="product().images | productImage"
      [alt]="product().title" />
  </figure>
  <div class="card-body">
    <h2 class="card-title font-montserrat hover:underline hover:text-accent cursor-pointer"[routerLink]="['/product', product().slug]">{{product().title}}
      <div class="badge badge-secondary">NEW</div>
    </h2>
    <p>{{product().description | slice: 0:70}} ...</p>
    <div class="card-actions justify-end">
      <a class="link link-accent" [routerLink]="['/product', product().slug]" class="btn btn-primary">See More!</a>
    </div>
  </div>
</div>
